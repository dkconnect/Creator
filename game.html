<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CREATOR — Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="game.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
</head>

<body>

<div id="game-root">


  <div id="board-panel">
    <h1 id="title">CREATOR</h1>
    <canvas id="board" width="640" height="640"></canvas>
  </div>

  <div id="ui-panel">

    <div class="ui-block">
      <div class="ui-label">Current Turn</div>
      <div id="turnDisplay" class="ui-value">CREATOR'S TURN</div>
    </div>

    <div class="ui-block timer-block">
      <div class="timer-ring">
        <svg width="120" height="120">
          <circle cx="60" cy="60" r="54" />
          <circle id="timerCircle" cx="60" cy="60" r="54" />
        </svg>
        <div id="timerDisplay">30</div>
      </div>
      <div id="phaseLabel">ROLL</div>
    </div>

    <div class="ui-block dice-block">
      <div id="diceDisplay" class="dice">–</div>
      <button id="rollBtn">ROLL DICE</button>
    </div>

    <footer>
      <div>© 2026 CREATOR</div>
      <div>DIBYANSHU | LUCIFER</div>
    </footer>

  </div>
</div>

<script src="patterns.js"></script>
<script src="game-ai.js"></script>
<script src="game.js"></script>

</body>
</html>
